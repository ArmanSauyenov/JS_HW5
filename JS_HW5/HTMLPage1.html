<!--Домашнее задание:
    Разместить на странице поле ввода и кнопку.
    В поле ввода можно ввести тип события. После ввода типа события, например click или dblclick
    По нажатию на кнопку, событие введенного тип с функцией вывода alert('1') на вторую кнопку.
    Т.е., если ввели dblclick то по двойному нажатию на вторую кнопку, выводится alert('1').
    Учесть, чтобы предыдущие события удалялись, нажали несколько раз кнопку 1 то alert должен
    вывестись один раз.-->

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <input id="input1" />
    <button id="btn1">Button 1</button>
    <button id="btn2">Button 2</button>

    <script src="jquery-3.3.1.min.js"></script>
    <script src="JavaScript1.js"></script>
</body>
</html>
